stages:
- name: compile
  steps:
  - runScriptConfig:
      image: docker:latest
      shellScript: 'docker pull hub.tansun.com/test/java:8 && docker tag hub.tansun.com/test/java:8 ${DOCKER_REGISTRY}/java:8 && docker push ${DOCKER_REGISTRY}/java:8'
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: hello-world:${CICD_EXECUTION_SEQUENCE}
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 120
branch:
  include:
  - master
